<mat-card class="container card-blog">
    <h1 fxLayout="row" fxLayoutAlign="center">Lista de heroes</h1>

  <div fxLayout="row" fxLayoutAlign="center">
    
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2qvGE9Pgx8p_lirDI1JduwYLs5hMN8-oX6Ex6Dx9Upya75895" alt="llogo">
  </div>

  <div fxLayout="row 25%" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center" fxLayoutGap="1%">
    <mat-card  class="example-card" *ngFor="let hero of heroes" fxFlex="20%">
      <mat-card-header>
        
          <mat-card-subtitle>{{hero.id}}</mat-card-subtitle>
      
          <a routerLink="detail/{{hero.id}}"> <mat-card-title>{{hero.name}}</mat-card-title> </a>
        
      </mat-card-header>
      <img mat-card-image src="{{hero.image}}" alt="{{hero.name}}">
      <mat-card-content>
        <p>{{hero.desc}}</p>
      </mat-card-content>
    </mat-card>      
  </div>
</mat-card>
